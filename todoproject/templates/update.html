{% extends 'base.html' %}

{% block content %}

<div class="container-fluid" >

        <div class="card">
          <div class="card-body">
              <form method="POST" style="text-align:center">
                  {% csrf_token %}
                  {{ form.as_p }}

              </form>
          </div>
        </div>
    </div>
</div>

{% endblock %}
