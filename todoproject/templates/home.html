{% extends 'base.html' %}

{% block content %}

<!--body top part-->

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<!--container-->

<div class="container" style="margin-top:25px">
    <div class="row">
<!--form-->
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="enter your task">
                </div><br>
                <div class="form-group">
                    <input type="text" class="form-control" name="priorities" placeholder="enter your priority">
                </div><br>
                 <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter your date">
                </div><br>
                    <input type="submit" class="btn btn-success">
            </form>
        </div>

<!--task view-->

        <div class="col-md-6">
            <h4>Task To Be Completed</h4><br>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priorities}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>

    </div>
</div>

{% endblock %}
